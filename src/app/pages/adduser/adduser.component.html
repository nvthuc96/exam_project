<h4>Add User</h4>
<style>
  .flex-container {
    display: flex;
    flex-direction: column;
  }
  </style>
<div [formGroup]="userForm" class="flex-container">
  <label>
    Account:
    <input type="text" formControlName="account" />
    <span
      *ngIf="
        userForm.get('account').invalid && userForm.get('account').touched
      "
      >Tên không được để trống</span
    >
  </label>

  <!-- <label>
    Password:
    <input type="text" formControlName="password" />
  </label> -->
</div>

<button class="btn" type="submit"
class="btn btn-primary btn-round"
(click)="addUser()" >Submit</button>
