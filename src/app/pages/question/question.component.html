<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Question List</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="update ml-auto mr-auto">
            <button
              type="submit"
              class="btn btn-primary btn-round"
              (click)="addQuestion()"
            >
              Add
            </button>
          </div>
        </div>
        <table class="table">
          <thead class=" text-primary">
            <th>
              ID
            </th>
            <th>
              Name
            </th>
            <th>
              Course
            </th>
            <th>
              Difficult
            </th>
            <th>
              Edit
            </th>
            <th class="text-right">
              Delete
            </th>
          </thead>
          <tbody>
            <tr *ngFor="let question of questions">
              <td>
                {{ question.stt }}
              </td>
              <td>
                {{ question.name }}
              </td>
              <td>
                {{ question.course }}
              </td>
              <td>
                {{ question.difficult }}
              </td>
              <td>
                <img
                  src="assets/img/edit.png"
                  alt="edit"
                  height="32"
                  width="32"
                  routerLink="/edit-question"
                />
              </td>
              <td class="text-right">
                <img
                  src="assets/img/delete.png"
                  alt="del"
                  height="25"
                  width="24"
                  (click)="deleteQuestion()"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
