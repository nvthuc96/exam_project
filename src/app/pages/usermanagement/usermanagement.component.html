<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">User List</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round"
            (click)="addUser()">Add</button>
          </div>
        </div>
        <!-- <div class="table-responsive"> -->
          <table class="table">
            <thead class=" text-primary">
              <th>
                ID
              </th>
              <!-- <th>
                Name
              </th> -->
              <th>
                Account
              </th>
              <th>
                Edit
              </th>
              <th class="text-right">
                Delete
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  {{ user.idUser }}
                </td>
                <!-- <td>
                  {{ user.name }}
                </td> -->
                <td>
                  {{ user.accountUser }}
                </td>
                <td>
                  <img src="assets/img/edit.png" alt="edit" height="32" width="32"
                  routerLink="/edituser" >
                </td>
                <td class="text-right">
                  <img src="assets/img/delete.png" alt="del" height="25" width="24"
                  (click)="deleteUser()">
                </td>
              </tr>
            </tbody>
          </table>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
